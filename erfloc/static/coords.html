<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <title>
        ERFLOC
    </title>
    <body>
        <div>
            <form>
                <table>
                    <tr>
                        <td><label for="location">City or Address:</label></td>
                        <td><input type="text" id="location"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="timestamp">Observation time:</label>
                        </td>
                        <td>
                            <input type="datetime-local" id="timestamp">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" id="use_current_time">
                            <label for="use_current_time">Use current timestamp</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit">
                        </td>
                        <td>
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
