<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <form class="flex justify-center m-10"  method="post" action="/site/get-coords">
            <div class="flex flex-col space-y-4 rounded-lg shadow-lg bg-sky-200 p-4">
                <div>
                    <label for="location">City or Address:</label>
                    <input class="shadow rounded w-full" type="text" id="location" name="location">
                </div>
                <div>
                    <label for="timestamp">Observation time:</label>
                    <input class="shadow rounded w-full" type="datetime-local" id="timestamp" name="observation_time">
                </div>
                <div class="flex justify-evenly p-2 space-x-8">
                    <input type="submit" class="grow shadow rounded bg-sky-500">
                    <input type="reset"  class="grow shadow rounded bg-sky-100">
                </div>
            </div>
        </form>
    </body>
</html>
